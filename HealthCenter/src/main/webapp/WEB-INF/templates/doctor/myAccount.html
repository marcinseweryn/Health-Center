<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  style="margin:0px">
<head>
	<title th:text = "#{myAccount}" ></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/user/body.css}" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/user/myAccount.css}" />
</head>

<body style="margin: 0px;">

	<div th:include = "fragments/userDoctorHeader" th:with="username = ${username}"></div>
	<div th:include = "fragments/userDoctorMenu"></div>
	
	<div id ="body">
	
		<div id = "myAccount-title">
			<p th:text = "#{myAccount}"></p>
		</div>
	
		<form id = "firstForm" action = "#" th:action="@{/doctor/myAccount}" th:object="${doctor}" method="post">

			<table class = "myAccount-table doctor">
				<tr>
					<td>
						<label class ="user" th:text = "#{form.name}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{name}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{form.surname}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{surname}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{password}"></label>
					</td>
					<td>
						<input class ="user" type = "password" th:field="*{password}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{form.phone}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{phone}"/>
					</td>
				</tr>
			</table>
			<table class = "myAccount-table doctor">			
				<tr>
					<td>
						<label class ="user" th:text = "#{form.streetAddress}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{streetAddress}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{form.city}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{city}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{form.postalCode}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{postalCode}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{form.email}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{email}"/>
					</td>
				</tr>
			</table>	
		
			<table class = "myAccount-table doctor">
				<tr>
					<td>
						<label class ="user" th:text = "#{table.specialization} + ' 1:'"></label>
					</td>
					<td>
						<select class = "user" th:field = "*{specialization_1}">
							<option selected="selected" th:value = "${doctor.getSpecialization_1()}" 
								th:text = "${doctor.getSpecialization_1()}"></option>
							<option value = "Primary Care Physician" th:text = "#{doctor.primaryCarePhysician}"></option>
							<option value = " "></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{table.specialization} + ' 2:'"></label>
					</td>
					<td>
						<select class = "user" th:field = "*{specialization_2}">
							<option selected="selected" th:value = "${doctor.getSpecialization_2()}"
								th:text = "${doctor.getSpecialization_2()}"></option>
							<option value = "Primary Care Physician" th:text = "#{doctor.primaryCarePhysician}"></option>
							<option value = " "></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{table.specialization} + ' 3:'"></label>
					</td>
					<td>
						<select class = "user" th:field = "*{specialization_3}">
							<option selected="selected" th:value = "${doctor.getSpecialization_3()}"
								th:text = "${doctor.getSpecialization_3()}"></option>
							<option value = "Primary Care Physician" th:text = "#{doctor.primaryCarePhysician}"></option>
							<option value = " "></option>
						</select>
					</td>
				</tr>
			</table>
			
			<label style = "float: left; text-shadow: none; margin-top: 3.4vw; margin-left: 4vw;" 
				class ="user" th:text = "#{information} + ':'"></label>
				
			<textarea rows="6" cols="60" style = "margin-left: 4vw" maxlength="1000"
				th:field = "*{information}" th:text = "${doctor.getInformation()}"></textarea>
			
			<button style ="margin-left: 19vw;" id = "myAccount-save" class ="user" type="submit"  th:text="#{save}"></button>
		</form>
		
	
	
	</div>
	
</body>
</html>
