<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  style="margin:0px">
<head>
	<title th:text = "#{myAccount}" ></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/user/body.css}" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/user/myAccount.css}" />
</head>

<body style="margin: 0px;">

	<div th:include = "fragments/userDoctorHeader" th:with="username = ${username}"></div>
	<div th:include = "fragments/userDoctorMenu"></div>
	
	<div id ="body">
		
		<div id = "myAccount-title">
			<p th:text = "#{myAccount}"></p>
		</div>
		<div style = "float: left;">
			<div id = "avatar"> 	
				<img src="/HealthCenter/profile-picture">
			</div>
		
			<div style ="margin-top: 1vh; margin-left: 6vw;">
				<form action = "#" th:action="@{'/uploadProfilePicture' +'?' + ${_csrf.parameterName} + '=' + ${_csrf.token}}" method="post" enctype="multipart/form-data">
					<label class = "select-file" for = "image" th:text = "#{upload.selectImage}"></label>
					<input id = "image" class = "user"  style="width:0vw; visibility:hidden;" type = "file" name = "file" th:placeholder="#{load}">
					<button class= "user button-color-blue" th:text = "#{load}"></button>
				</form>
			</div>
		</div>
		
		
		<form id = "firstForm" action = "#" th:action="@{doctor/myAccount}" th:object="${doctor}" method="post">

			<table class = "myAccount-table doctor">
				<tr>
					<td>
						<label class ="user" th:text = "#{form.name}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{name}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{form.surname}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{surname}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{password}"></label>
					</td>
					<td>
						<input class ="user" type = "password" th:field="*{password}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{form.phone}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{phone}"/>
					</td>
				</tr>
			</table>
			<table class = "myAccount-table doctor">			
				<tr>
					<td>
						<label class ="user" th:text = "#{form.streetAddress}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{streetAddress}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{form.city}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{city}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{form.postalCode}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{postalCode}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{form.email}"></label>
					</td>
					<td>
						<input class ="user" type = "text" th:field="*{email}"/>
					</td>
				</tr>
			</table>	
		
			<table class = "myAccount-table doctor">
				<tr>
					<td>
						<label class ="user" th:text = "#{table.specialization} + ' 1:'"></label>
					</td>
					<td>
						<select class = "user" th:field = "*{specialization_1}">
							<option selected="selected" th:value = "${doctor.getSpecialization_1()}" 
								th:text = "${doctor.getSpecialization_1()}"></option>
							<option value = " "></option>
							<option value = "Primary Care Physician" th:text = "#{doctor.primaryCarePhysician}"></option>
							<option value = "Surgeon" th:text = "#{doctor.surgeon}"></option>
							<option value = "Dermatologist" th:text = "#{doctor.dermatologist}"></option>
							<option value = "Endocrinologist" th:text = "#{doctor.endocrinologist}"></option>
							<option value = "Gastroenterologist" th:text = "#{doctor.gastroenterologist}"></option>
							<option value = "Cardiologist" th:text = "#{doctor.cardiologist}"></option>
							<option value = "Neurologist" th:text = "#{doctor.neurologist}"></option>
							<option value = "Ophthalmologist" th:text = "#{doctor.ophthalmologist}"></option>
							<option value = "Oncologist" th:text = "#{doctor.oncologist}"></option>
							<option value = "Pediatrician" th:text = "#{doctor.pediatrician}"></option>
							<option value = "Urologist" th:text = "#{doctor.urologist}"></option>
							<option value = "Occupational medicine" th:text = "#{doctor.occupationalMedicine}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{table.specialization} + ' 2:'"></label>
					</td>
					<td>
						<select class = "user" th:field = "*{specialization_2}">
							<option selected="selected" th:value = "${doctor.getSpecialization_2()}"
								th:text = "${doctor.getSpecialization_2()}"></option>
							<option value = " "></option>
							<option value = "Primary Care Physician" th:text = "#{doctor.primaryCarePhysician}"></option>
							<option value = "Surgeon" th:text = "#{doctor.surgeon}"></option>
							<option value = "Dermatologist" th:text = "#{doctor.dermatologist}"></option>
							<option value = "Endocrinologist" th:text = "#{doctor.endocrinologist}"></option>
							<option value = "Gastroenterologist" th:text = "#{doctor.gastroenterologist}"></option>
							<option value = "Cardiologist" th:text = "#{doctor.cardiologist}"></option>
							<option value = "Neurologist" th:text = "#{doctor.neurologist}"></option>
							<option value = "Ophthalmologist" th:text = "#{doctor.ophthalmologist}"></option>
							<option value = "Oncologist" th:text = "#{doctor.oncologist}"></option>
							<option value = "Pediatrician" th:text = "#{doctor.pediatrician}"></option>
							<option value = "Urologist" th:text = "#{doctor.urologist}"></option>
							<option value = "Occupational medicine" th:text = "#{doctor.occupationalMedicine}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{table.specialization} + ' 3:'"></label>
					</td>
					<td>
						<select class = "user" th:field = "*{specialization_3}">
							<option selected="selected" th:value = "${doctor.getSpecialization_3()}"
								th:text = "${doctor.getSpecialization_3()}"></option>
							<option value = " "></option>
							<option value = "Primary Care Physician" th:text = "#{doctor.primaryCarePhysician}"></option>
							<option value = "Surgeon" th:text = "#{doctor.surgeon}"></option>
							<option value = "Dermatologist" th:text = "#{doctor.dermatologist}"></option>
							<option value = "Endocrinologist" th:text = "#{doctor.endocrinologist}"></option>
							<option value = "Gastroenterologist" th:text = "#{doctor.gastroenterologist}"></option>
							<option value = "Cardiologist" th:text = "#{doctor.cardiologist}"></option>
							<option value = "Neurologist" th:text = "#{doctor.neurologist}"></option>
							<option value = "Ophthalmologist" th:text = "#{doctor.ophthalmologist}"></option>
							<option value = "Oncologist" th:text = "#{doctor.oncologist}"></option>
							<option value = "Pediatrician" th:text = "#{doctor.pediatrician}"></option>
							<option value = "Urologist" th:text = "#{doctor.urologist}"></option>
							<option value = "Occupational medicine" th:text = "#{doctor.occupationalMedicine}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label class ="user" th:text = "#{doctor.medicalTitle} + ':'"></label>
					</td>
					<td>
						<select class = "user">
							<option value = " "></option>
						</select>
					</td>
				</tr>
				
			</table>
			
			<label style = "text-shadow: none; margin-left: 4vw;" 
				class ="user" th:text = "#{information} + ':'"></label><br>
				
			<textarea rows="6" cols="60" style = "margin-left: 4vw;" maxlength="1000"
				th:field = "*{information}" th:text = "${doctor.getInformation()}"></textarea>
			
			<button style ="margin-right: 10vw; margin-top:5vh; float:right;" id = "myAccount-save" class ="user" type="submit"  th:text="#{save}"></button>
		</form>
	
	</div>
	
</body>
</html>
