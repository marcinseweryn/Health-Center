<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  style="margin:0px">
<head>
	<title th:text = "#{menu.registration}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/user/body.css}" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/user/registration.css}" />
</head>

<body style="margin: 0px;">

	<div th:include = "fragments/userHeader" th:with="username = ${username}"></div>
	<div th:include = "fragments/userMenu"></div>
	
	<div id ="body">
		<form action = "#" th:action="@{/user/registration-to}"  method="post">
			<button class ="specialization" th:text = "#{doctor.primaryCarePhysician}" name ="specialization" value ="Primary care physician"></button>
			<button class ="specialization" th:text = "#{doctor.surgeon}" name ="specialization" value ="Surgeon"></button>
			<button class ="specialization" th:text = "#{doctor.dermatologist}" name ="specialization" value ="Dermatologist"></button>
			<button class ="specialization" th:text = "#{doctor.endocrinologist}" name ="specialization" value ="Endocrinologist"></button>	
			<button class ="specialization" th:text = "#{doctor.gastroenterologist}" name ="specialization" value ="Gastroenterologist"></button>
			<button class ="specialization" th:text = "#{doctor.cardiologist}" name ="specialization" value ="Cardiologist"></button>
			<button class ="specialization" th:text = "#{doctor.neurologist}" name ="specialization" value ="Neurologist"></button>	
			<button class ="specialization" th:text = "#{doctor.ophthalmologist}" name ="specialization" value ="Ophthalmologist"></button>
			<button class ="specialization" th:text = "#{doctor.oncologist}" name ="specialization" value ="Oncologist"></button>
			<button class ="specialization" th:text = "#{doctor.pediatrician}" name ="specialization" value ="Pediatrician"></button>	
			<button class ="specialization" th:text = "#{doctor.urologist}" name ="specialization" value ="Urologist"></button>	
			<button class ="specialization" th:text = "#{doctor.occupationalMedicine}" name ="specialization" value ="Occupational medicine"></button>	
		</form>
	</div>
	
</body>
</html>
