<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  style="margin:0px">
<head>
	<title th:text="#{forgotAccount.remind}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/main/mainBody.css}" />
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/main/login.css}" />
</head>

<body  style="margin: 0px;">

	<div th:replace = "fragments/mainHeader"></div>
	
	<div id = "body">
		<div id = "login">
			<div id = "login-header">
				<h1 id = "login-title" style ="font-size: 2.1vw;" th:text = "#{forgotAccount.remind}"></h1>		
			</div>	
			<form th:action="@{/forgot-account}"  method="post">
				<table>
					<tr>
						<td>
							<input type = "text" class = "login-input" name = "email" th:placeholder = "#{table.email}"/>
						</td>
					</tr>
				</table>
			
				 <button type="submit"  th:text="#{send}"></button>
			
			</form>		
		
		</div>
	
	</div>
	
	<div th:replace = "fragments/fotter"></div>

</body>
</html>
