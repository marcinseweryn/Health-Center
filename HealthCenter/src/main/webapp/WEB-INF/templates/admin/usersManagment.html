<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  style="margin:0px">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		
	<title th:text="#{home.login}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/admin/body.css}" />
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body  style="margin: 0px;">

	<div th:replace = "fragments/adminHeader"></div>
	<div th:replace = "fragments/adminMenu"></div>
	
	<div id ="body">
		<table class ="admin-table">
			<thead>
			<tr>
				<th class = "table-header" th:text = "#{personalIdentificationNumber}"></th>
				<th class = "table-header">Name</th>
				<th class = "table-header">Surname</th>
				<th class = "table-header">Birth date</th>
				<th class = "table-header">Street addres</th>
				<th class = "table-header">City</th>
				<th class = "table-header">Postal code</th>
				<th class = "table-header">Phone</th>
				<th class = "table-header">Email</th>
				<th class = "table-header">Role</th>
				<th class = "table-header" style ="max-width: 5.2vw;min-width: 5.2vw;">Select</th>		
			</tr>
			</thead>
			<tbody>
		<tr th:each="user, iterStat : ${users}" th:class = "${iterStat.odd}? 'odd' : 'even'">
				<td th:text = "${user.getPesel()}"></td>
				<td th:text = "${user.getName()}"></td>
				<td th:text = "${user.getSurname()}"></td>
				<td th:text = "${#strings.substring(user.getBirthDate(),0,11)}"></td>
				<td th:text = "${user.getStreetAddress()}"></td>
				<td th:text = "${user.getCity()}"></td>
				<td th:text = "${user.getPostalCode()}"></td>
				<td th:text = "${user.getPhone()}"></td>
				<td th:text = "${user.getEmail()}"></td>
				<td th:text = "${user.getRole()}"></td>
				<td style = "max-width: 4vw;min-width: 4vw;">
				<input id="select" name = "select" type ="checkbox" onclick="sub()" th:value = "${user.getPesel()}"></td>
			</tr>
			</tbody>
		</table>
			
		
		<script type="text/javascript">
			function sub(){
		         var val = [];
		         
		         $(':checkbox:checked').each(function(i){
		           val[i] = $(this).val();
		         });
		         
		         document.getElementById("usersIDs").value = val;
			}
			
			$(document).ready(function() {
				    $("#datepicker").datepicker();
			});		
		</script>
		
		
		<form id ="update" action = "#" th:action="@{/admin/usersManagement/update}" th:object="${user}"  method="post">
			<table>
				<tr>
					<td>
						<label th:text = "#{personalIdentificationNumber}"></label>
					</td>
					<td>
						<input th:field = "*{pesel}" type = "text"/>
					</td>
					<td>
						<label th:text = "#{registration.name}"></label>
					</td>
					<td>
						<input th:field = "*{name}" type = "text"/>
					</td>
					<td>
						<label th:text = "#{registration.surname}"></label>
					</td>
					<td>
						<input th:field = "*{surname}" type = "text"/>
					</td>
				</tr>
				<tr>
					<td>
						<label th:text = "#{registration.gender}"></label>
					</td>
					<td>
						<select th:field = "*{gender}">
							<option selected="selected" value = ""></option>
							<option th:value = "#{registration.gender.male}" th:text = "#{registration.gender.male}"></option>
							<option th:value = "#{registration.gender.female}" th:text = "#{registration.gender.female}"></option>
						</select>
					</td>
					<td>
						<label th:text = "#{registration.birthDate}"></label>
					</td>
					<td>
						<input id = "datepicker" th:field = "*{birthDate}"/>
					</td>
					<td>
						<label th:text = "#{password}"></label>
					</td>
					<td>
						<input th:field = "*{password}" type = "password"/>
					</td>
				</tr>
				<tr>			
					<td>
						<label th:text = "#{registration.streetAddress}"></label>
					</td>
					<td>
						<input th:field = "*{streetAddress}" type = "text"/>
					</td>

					<td>
						<label th:text = "#{registration.city}"></label>
					</td>
					<td>
						<input th:field = "*{city}" type = "text"/>
					</td>
					<td>
						<label th:text = "#{registration.postalCode}"></label>
					</td>
					<td>
						<input th:field = "*{postalCode}" type = "text"/>
					</td>
				</tr>
				<tr>				
					<td>
						<label th:text = "#{registration.phone}"></label>
					</td>
					<td>
						<input th:field = "*{phone}" type = "text"/>
					</td>

					<td>
						<label th:text = "#{registration.email}"></label>
					</td>
					<td>
						<input th:field = "*{email}" type = "text"/>
					</td>
					<td>
						<label>Role</label>
					</td>
					<td>
						<select th:field = "*{role}">
							<option selected="selected" value = ""></option>
							<option th:value = "ROLE_USER" th:text = "ROLE_USER"></option>
							<option th:value = "ROLE_ADMIN" th:text = "ROLE_ADMIN"></option>
							<option th:value = "ROLE_DOCTOR"  th:text = "ROLE_DOCTOR"></option>
						</select>
					</td>
				</tr>
			</table>
			<input id ="usersIDs" name ="IDsList" type="hidden" th:value ="${list.usersIDs}"/>
		</form>
		<button name = "action" form = "update" type="submit" value = "delete">delete</button>
		<button name = "action" form = "update" type="submit" value = "create" >create</button>
		<button name = "action" form = "update" type="submit" value = "update" >update</button>
		<button name = "action" form = "update" type="submit" value = "search" >search</button>
	</div>

</body>
</html>
